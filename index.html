<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <title>Todo My App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-name">To Do List</h1>
        </div>
        <div class="user-info">
            <img class="profile" src="./user.jpg" alt="user-image">
            <div class="user">
                <h3 class="user-name">Vahed Rezapour</h3>
                <span class="user-notif"></span>
            </div>
        </div>
        <div class="info">
            <div class="data-info" >
                <h2>Tasks</h2>
                <span class="calendar">3 November, 2021</span>
            </div>
            <div class="time-info">
                <h4>Time</h4>
                <span class="timer">00:00:00</span>
            </div>
        </div>
        <div class="add-task">
            <input type="text" class="input" placeholder="Add Your Task">
            <button class="add-btn" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
            
        </div>
    </div>
        
    <!-- link script -->
    <script src="./main.js"></script>
</body>
</html>
